<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Rotating Cube</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .cube {
        width: 80vw; /* Adjust as needed */
        height: 80vw; /* Adjust as needed */
        position: relative;
        left: 10%;
        top: 0;
        align-content: center;
        align-items: center;
        transform-style: preserve-3d;
        transition: transform 0.5s;
        touch-action: none; /* Disable default touch actions */
        animation: rotateCube 6s linear;
      }
      @keyframes rotateCube {
            0% {
          transform: rotateY(0deg) rotateX(0deg);
          }
        25% {
          transform: rotateY(-90deg) rotateX(0deg);
        }
        50% {
          transform: rotateY(-90deg) rotateX(180deg);
        }
        75% {
          transform: rotateY(90deg) rotateX(180deg);
        }
        100% {
          transform: rotateY(0deg) rotateX(0deg);
        }
      }
      .cube-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        object-fit: cover;
      }

      .cube-face img {
        height: 100%;
        width: 100%;
        display: block;
        object-fit: cover;
      }

      #front {
        transform: translateZ(40vw);
      }
      #back {
        transform: rotateY(180deg) translateZ(40vw);
      }
      #left {
        transform: rotateY(-90deg) translateZ(40vw);
      }
      #right {
        transform: rotateY(90deg) translateZ(40vw);
      }
      #top {
        transform: rotateX(90deg) translateZ(40vw);
      }
      #bottom {
        transform: rotateX(-90deg) translateZ(40vw);
      }
    </style>
  </head>
  <body>
    <div class="cube" id="cube">
      <div class="cube-face" id="front">
        <img src="./GALLERY ITEM/IMG20230702190016.jpg" alt="" />
      </div>
      <div class="cube-face" id="back">
        <img src="./GALLERY ITEM/IMG20231104195511.jpg" alt="" />
      </div>
      <div class="cube-face" id="left">
        <img src="./GALLERY ITEM/IMG20231231170030.jpg" alt="" />
      </div>
      <div class="cube-face" id="right">
        <img src="./GALLERY ITEM/IMG_20231221_174602.jpg" alt="" />
      </div>
      <div class="cube-face" id="top">
        <img src="./GALLERY ITEM/Snapchat-1796508686.jpg" alt="" />
      </div>
      <div class="cube-face" id="bottom">
        <img src="./GALLERY ITEM/Snapchat-873924204.jpg" alt="" />
      </div>
    </div>

    <script>
      const cube = document.getElementById("cube");
      let initialX;
      let initialY;

      document.addEventListener("touchstart", (e) => {
        initialX = e.touches[0].clientX;
        initialY = e.touches[0].clientY;
        document.addEventListener("touchmove", rotateCube);
      });

      document.addEventListener("touchend", () => {
        document.removeEventListener("touchmove", rotateCube);
      });

      function rotateCube(e) {
        e.preventDefault();
        const deltaX = e.touches[0].clientX - initialX;
        const deltaY = e.touches[0].clientY - initialY;
        cube.style.transform = `rotateX(${deltaY * 0.5}deg) rotateY(${
          deltaX * 0.5
        }deg)`;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
